<!Doctype html5>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title> Innovation Movie Store </title>
		<script src="https://use.fontawesome.com/b4ff8074fd.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css"/>

		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
		<script src="css/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/movieNames.js"></script>
		<script src="js/htmlTemplates.js"></script>
		<script src="js/basket.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://sdk.yoti.com/clients/browser.js"></script>
		<link rel="shortcut icon" href="css/img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<div class="container">
				<div class="row" id="titleBar">
					<br/>
					<div class="col-sm-6">
						<svg viewBox="0 0 350 50">
  							<a href="/"><text y="40"> Innovation Movie Store </text></a>
						</svg>
					</div>
					<div class="col-sm-4">
					</div>
					<div class="col-sm-2" id="worldpayTitle">
						<h4 id="tagText"> brought to you by </h4>
						<img src="css/img/worldpayLogo.jpg" width="80%"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
					</div>
					<div class="col-sm-8"> 
					</div>
				</div>
				<div class="col-sm-1">
				</div>
					<div class="col-sm-4 shoppingBasketPage">
						<h3> Verify Your Age With Yoti </h3>
						<div class="row">
							<div class="col-sm-12" id="noYoti">
								<p> None of your movies require age verification: </p>
								<a class="btn button btn-primary" id="checkout" href="/checkout"> Checkout </a>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12" id="yoti">
								<p> The movies you have selected require you to verify your age: </p>
								<a class="btn button yoti-connect learn-more btn-primary" data-target='embed' data-yoti-application-id='48f75778-2454-471f-b097-370da82cbfd5'>Verify Age with Yoti</a>
						<!--	<a class="btn button yoti-connect learn-more btn-primary" data-target='embed' data-yoti-application-id='b26d01ae-bcf1-4e2c-9dce-ba6edb36eabf'>Verify Age &#38; Pay with Yoti</a>
						-->
							</div>
						</div>
						<br/>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-1">
							</div>
							<div class="col-sm-8 shoppingBasketPage">
								<div class="row">
									<h3> Shopping Basket </h3>
								</div>
								<div id="basket" class="row">
								</div>
								<div class="row" id="total">
									<div class="col-sm-9" align="right">
										<strong> Total price: </strong>
									</div>
									<div class="col-sm-2" id="price">
									</div>
								</div>
								<br/>

								<br/>
							</div>
							<div class="col-sm-1">
							</div>
					</div>
				</div>
		</div>
		<script>
			RewriteFromStorage() ;
			var movieAge = sessionStorage.maxAge;
			console.log(movieAge);
			if (movieAge == 0) {
				$('#yoti').hide();
				$('#noYoti').show();
			}
			else {
				$('#yoti').show();
				$('#noYoti').hide();
			}
		</script>
		<script>
			_ybg.config.service = 'https://www.yoti.com/connect/'
			_ybg.init()
		</script>
	</body>
</html>
