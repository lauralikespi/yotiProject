<!Doctype html5>
<html>
	<head>
		<title> Innovation Movie Store </title>
		<script src="https://use.fontawesome.com/b4ff8074fd.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">

		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
		<script src="css/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/movieNames.js"></script>
		<script src="js/htmlTemplates.js"></script>
		<script src="js/movies.js"></script>
		<script src="js/basket.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://sdk.yoti.com/clients/browser.js"></script>
		<link rel="shortcut icon" href="css/img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="js/moviePage.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="headingPhoto">
				<div class="row" id="titleBar">
					<br>
					<div class="col-sm-6">
						<svg viewBox="0 0 350 50">
  							<a href="/"><text y="40"> Innovation Movie Store </text></a>
						</svg>
					<!--	<h1 id="titleText"> Innovation Movie Store </h1> -->
					</div>
					<div class="col-sm-4">
					</div>
					<div class="col-sm-2" id="worldpayTitle">
						<h4 id="tagText"> brought to you by </h4>
						<img src="css/img/worldpayLogo.jpg" width="80%">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
					</div>
					<div class="col-sm-8"> 

					</div>
				</div>
				<div class="row">
					<div class="col-sm-12" id="arrowAnchor" align="center">
						<a href="#movieContainer"><i class="fa fa-angle-double-down" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>			
			<div id="movieContainer">
				<div class="row genres">
					<div class="col-sm-6">
						<h2> Movies</h2>
					</div>
					<div class="col-sm-5" align="right">
<!--							<div class="popUp">
								<span class="popUpText" id="addedPopUp1">Added to your basket</span>
							</div> 
							-->
							<h2 class="itemsNumber"> </h2>
					</div>
						<div class="col-sm-1" id="shoppingBasket" align="left">
							<a href="/basket"><h1><i class="fa fa-shopping-basket" aria-hidden="true"></i></h1></a>
						</div>		
				</div>
				<br>
				<div id="moviePictures">
					<div class="col-sm-3 genres">
						<div class="row movieGenre">
							<h3>Kids</h3>
						</div>
						<div class="row movieImg" id="movie4ImgDiv">
							<img id="movie4Img" src="css/img/movie4.jpg">
							<div id="movie4Hover">
							</div>
						</div>						
						<div class="row movieImg" id="movie7ImgDiv">
							<img id="movie7Img" src="css/img/movie7.jpg">
							<div id="movie7Hover">
							</div>
						</div>
					</div>
					<div class="col-sm-3 genres">
						<div class="row movieImg" id="movie1ImgDiv">
							<img id="movie1Img" src="css/img/movie1.jpg">
							<div id="movie1Hover">
							</div>
						</div>
						<div class="row movieGenre">
							<h3>RomComs</h3>
						</div>
						<div class="row movieImg" id="movie8ImgDiv">
							<img id="movie8Img" src="css/img/movie8.jpg">
							<div id="movie8Hover">
							</div>
						</div>
					</div>
					<div class="col-sm-3 genres">
						<div class="row movieImg" id="movie2ImgDiv">
							<img id="movie2Img" src="css/img/movie2.jpg">
							<div id="movie2Hover">
							</div>
						</div>
						<div class="row movieImg" id="movie5ImgDiv">
							<img id="movie5Img" src="css/img/movie5.jpg">
							<div id="movie5Hover">
							</div>
						</div>
						<div class="row movieImg" id="movie9ImgDiv">
							<img id="movie9Img" src="css/img/movie9.jpg">
							<div id="movie9Hover">
							</div>
						</div>
					</div>
					<div class="col-sm-3 genres">
						<div class="row movieImg" id="movie3ImgDiv">
							<img id="movie3Img" src="css/img/movie3.jpg">
							<div id="movie3Hover">
							</div>
						</div>
						<div class="row movieImg" id="movie6ImgDiv">
							<img id="movie6Img" src="css/img/movie6.jpg">
							<div id="movie6Hover">
							</div>
						</div>
						<div class="row movieGenre">
							<h3>Scary</h3>
						</div>
					</div>
			</div>
				
			<div id="blanket" style="display:none">
			</div>
			<div id="basketPopUp" style="display:none">
				<div class="row">
					<div class="col-sm-8">
						<h3> Shopping Basket </h3>
					</div>
					<div class="col-sm-4" align="right">
						<a href="#" onclick="popup('basketPopUp')">X</a>
					</div>
				</div>
				<br>
					<div class="row">
						<div id="basket" class="col-sm-12">
						</div>
					</div>
					<br>
					<div class="row" id="total">
						<div class="col-sm-5">
							<strong> Total price: </strong>
						</div>
						<div class="col-sm-1">
						</div>
						<div class="col-sm-2" id="price">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12" id="yoti">
							<a class="btn button yoti-connect learn-more btn-primary" data-target='embed' data-yoti-application-id='48f75778-2454-471f-b097-370da82cbfd5'>Verify Age with Yoti</a>
							<a class="btn button yoti-connect learn-more btn-primary" data-target='embed' data-yoti-application-id='b26d01ae-bcf1-4e2c-9dce-ba6edb36eabf'>Verify Age & Pay with Yoti</a>
						</div>
						<a class="btn button btn-primary" id="checkout"> Checkout </a>
						<p id="underage"> Unfortunately, you are not old enough to watch some of the movies in your basket. </a>
					</div>
			</div>
			<div id="popUps">
			</div>	
			</div>
		</div>

		<script>
			_ybg.config.service = 'https://www.yoti.com/connect/'
			_ybg.init()
		</script>
			
		
	</body>
</html>
